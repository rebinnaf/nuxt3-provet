name: Deploy to GitHub Pages

# Trigger deployment on push to the 'main' branch
on:
  push:
    branches:
      - main  # Adjust if you use a different default branch like 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version required by your app

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build and Generate the Nuxt app
      - name: Build and Generate Nuxt app
        run: |
          npm run build   # Build the app
          npm run generate  # Generate the static files

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d dist  # Push the generated static files to the gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provides the required GitHub token
