name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if you're using a different default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Adjust according to your Nuxt app's Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build and Generate Nuxt app
      - name: Build and Generate Nuxt app
        run: |
          npm run build
          npm run generate

      # Step 5: Set up Git identity (to avoid "unknown author" error)
      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d dist  # Deploy the static site using gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided GitHub token
